<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="product" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" rx="8"/>
  
  <!-- Product box -->
  <rect x="100" y="120" width="200" height="160" fill="url(#product)" stroke="#64748b" stroke-width="2" rx="6"/>
  
  <!-- Product details -->
  <rect x="120" y="140" width="160" height="20" fill="#e2e8f0" rx="2"/>
  <rect x="120" y="170" width="160" height="15" fill="#cbd5e1" rx="2"/>
  <rect x="120" y="195" width="160" height="15" fill="#cbd5e1" rx="2"/>
  
  <!-- Brand logo area -->
  <rect x="150" y="220" width="100" height="40" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">STARFILTERS</text>
  
  <!-- Quality indicators -->
  <g fill="#10b981">
    <circle cx="130" cy="250" r="3"/>
    <circle cx="150" cy="250" r="3"/>
    <circle cx="170" cy="250" r="3"/>
    <circle cx="190" cy="250" r="3"/>
    <circle cx="210" cy="250" r="3"/>
    <circle cx="230" cy="250" r="3"/>
    <circle cx="250" cy="250" r="3"/>
    <circle cx="270" cy="250" r="3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Product</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Quality Guaranteed</text>
</svg>
