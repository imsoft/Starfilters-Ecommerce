<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" rx="8"/>
  
  <!-- Filter housing -->
  <rect x="80" y="100" width="240" height="200" fill="url(#filter)" stroke="#16a34a" stroke-width="3" rx="6"/>
  
  <!-- Filter material -->
  <rect x="100" y="120" width="200" height="160" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="4"/>
  
  <!-- Filter pleats -->
  <g stroke="#16a34a" stroke-width="1" opacity="0.4">
    <line x1="120" y1="130" x2="120" y2="270"/>
    <line x1="140" y1="130" x2="140" y2="270"/>
    <line x1="160" y1="130" x2="160" y2="270"/>
    <line x1="180" y1="130" x2="180" y2="270"/>
    <line x1="200" y1="130" x2="200" y2="270"/>
    <line x1="220" y1="130" x2="220" y2="270"/>
    <line x1="240" y1="130" x2="240" y2="270"/>
    <line x1="260" y1="130" x2="260" y2="270"/>
    <line x1="280" y1="130" x2="280" y2="270"/>
  </g>
  
  <!-- Air flow -->
  <g fill="#16a34a" opacity="0.6">
    <path d="M40 200 L80 200 M70 190 L80 200 L70 210" stroke="#16a34a" stroke-width="2" fill="none"/>
    <path d="M360 200 L320 200 M330 190 L320 200 L330 210" stroke="#16a34a" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Efficiency rating -->
  <rect x="150" y="160" width="100" height="40" fill="#ffffff" stroke="#16a34a" stroke-width="1" rx="4"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">99.97%</text>
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">EFFICIENCY</text>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Industrial Filter</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">High Performance</text>
</svg>
