<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" rx="8"/>
  
  <!-- Filter frame -->
  <rect x="50" y="100" width="300" height="200" fill="none" stroke="#64748b" stroke-width="3" rx="4"/>
  
  <!-- Filter material -->
  <rect x="60" y="110" width="280" height="180" fill="url(#filter)" opacity="0.8" rx="2"/>
  
  <!-- Filter pleats -->
  <g stroke="#1e40af" stroke-width="1" opacity="0.6">
    <line x1="80" y1="120" x2="80" y2="280"/>
    <line x1="100" y1="120" x2="100" y2="280"/>
    <line x1="120" y1="120" x2="120" y2="280"/>
    <line x1="140" y1="120" x2="140" y2="280"/>
    <line x1="160" y1="120" x2="160" y2="280"/>
    <line x1="180" y1="120" x2="180" y2="280"/>
    <line x1="200" y1="120" x2="200" y2="280"/>
    <line x1="220" y1="120" x2="220" y2="280"/>
    <line x1="240" y1="120" x2="240" y2="280"/>
    <line x1="260" y1="120" x2="260" y2="280"/>
    <line x1="280" y1="120" x2="280" y2="280"/>
    <line x1="300" y1="120" x2="300" y2="280"/>
    <line x1="320" y1="120" x2="320" y2="280"/>
  </g>
  
  <!-- Air flow arrows -->
  <g fill="#10b981" opacity="0.7">
    <path d="M30 200 L70 200 M60 190 L70 200 L60 210" stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M370 200 L330 200 M340 190 L330 200 L340 210" stroke="#10b981" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">HEPA Filter</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">High Efficiency Particulate Air</text>
</svg>
