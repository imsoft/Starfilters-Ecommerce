<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefce8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="system" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" rx="8"/>
  
  <!-- Main unit -->
  <rect x="100" y="120" width="200" height="160" fill="url(#system)" stroke="#d97706" stroke-width="3" rx="8"/>
  
  <!-- Control panel -->
  <rect x="120" y="140" width="160" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  
  <!-- Display -->
  <rect x="130" y="150" width="140" height="20" fill="#1e293b" rx="2"/>
  <text x="200" y="163" text-anchor="middle" font-family="monospace" font-size="12" fill="#10b981">AIR QUALITY: EXCELLENT</text>
  
  <!-- Air intake -->
  <rect x="80" y="180" width="40" height="40" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2" rx="4"/>
  <g stroke="#64748b" stroke-width="1" opacity="0.6">
    <line x1="90" y1="190" x2="110" y2="190"/>
    <line x1="90" y1="200" x2="110" y2="200"/>
    <line x1="90" y1="210" x2="110" y2="210"/>
  </g>
  
  <!-- Air outlet -->
  <rect x="280" y="180" width="40" height="40" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2" rx="4"/>
  <g fill="#10b981" opacity="0.7">
    <circle cx="290" cy="190" r="2"/>
    <circle cx="300" cy="195" r="2"/>
    <circle cx="310" cy="200" r="2"/>
    <circle cx="300" cy="205" r="2"/>
    <circle cx="290" cy="210" r="2"/>
  </g>
  
  <!-- Filters -->
  <rect x="150" y="200" width="100" height="60" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="2"/>
  <g stroke="#3b82f6" stroke-width="1" opacity="0.5">
    <line x1="160" y1="210" x2="160" y2="250"/>
    <line x1="170" y1="210" x2="170" y2="250"/>
    <line x1="180" y1="210" x2="180" y2="250"/>
    <line x1="190" y1="210" x2="190" y2="250"/>
    <line x1="200" y1="210" x2="200" y2="250"/>
    <line x1="210" y1="210" x2="210" y2="250"/>
    <line x1="220" y1="210" x2="220" y2="250"/>
    <line x1="230" y1="210" x2="230" y2="250"/>
    <line x1="240" y1="210" x2="240" y2="250"/>
  </g>
  
  <!-- Status indicators -->
  <g fill="#10b981">
    <circle cx="120" cy="200" r="4"/>
    <circle cx="280" cy="200" r="4"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Air Purification</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Industrial System</text>
</svg>
