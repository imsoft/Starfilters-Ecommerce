<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="room" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" rx="8"/>
  
  <!-- Clean room -->
  <rect x="50" y="80" width="300" height="240" fill="url(#room)" stroke="#cbd5e1" stroke-width="2" rx="4"/>
  
  <!-- Floor -->
  <rect x="50" y="300" width="300" height="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Ceiling -->
  <rect x="50" y="80" width="300" height="20" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Air vents -->
  <g fill="#e2e8f0">
    <rect x="80" y="90" width="40" height="10" rx="2"/>
    <rect x="140" y="90" width="40" height="10" rx="2"/>
    <rect x="200" y="90" width="40" height="10" rx="2"/>
    <rect x="260" y="90" width="40" height="10" rx="2"/>
  </g>
  
  <!-- Work table -->
  <rect x="120" y="200" width="160" height="80" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="2"/>
  <rect x="120" y="200" width="160" height="4" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Equipment -->
  <rect x="140" y="220" width="30" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="2"/>
  <rect x="190" y="220" width="30" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="2"/>
  <rect x="240" y="220" width="30" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="2"/>
  
  <!-- Air flow indicators -->
  <g fill="#10b981" opacity="0.6">
    <circle cx="100" cy="150" r="3"/>
    <circle cx="120" cy="140" r="2"/>
    <circle cx="140" cy="160" r="3"/>
    <circle cx="160" cy="145" r="2"/>
    <circle cx="180" cy="155" r="3"/>
    <circle cx="200" cy="140" r="2"/>
    <circle cx="220" cy="160" r="3"/>
    <circle cx="240" cy="145" r="2"/>
    <circle cx="260" cy="155" r="3"/>
    <circle cx="280" cy="140" r="2"/>
    <circle cx="300" cy="160" r="3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Clean Room</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Controlled Environment</text>
</svg>
